
<table border="1">
    <caption>Todo List</caption>
    <thead>
    <tr>
        <th>TASK ID</th>
        <th>TASK DESCRIPTION</th>
    </tr>
    </thead>

    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.desc}}</td>
        </tr>
    </tbody>
</table>
