<div class="container">
<br>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid ">Fill in empty fields</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid ">Enter valid description</div>
   
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" #description="ngModel" 
            [(ngModel)]="todo.description" class="form-control" name="description" required>
        </fieldset>

        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" 
            [ngModel]="todo.targetDate|date:'yyyy-MM-dd'" 
            (ngModelChange)="todo.targetDate=$event" class="form-control" name="targetDate" required>
        </fieldset>


        <td><button type="submit" class="btn btn-success">Save</button></td>
    </form>
</div>
